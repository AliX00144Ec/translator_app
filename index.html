



<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>مترجم الإيطالية إلى العربية</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">مترجم الإيطالية إلى العربية</h1>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="italian_text" class="form-label">أدخل النص بالإيطالية:</label>
                        <textarea class="form-control" id="italian_text" name="italian_text" rows="4" placeholder="اكتب هنا..."></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">ترجم</button>
                    </div>
                </form>

                {% if translation %}
                    <hr>
                    <h3 class="mt-3">الترجمة:</h3>
                    <p class="p-3 bg-light border rounded">{{ translation }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
